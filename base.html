<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Recipe Organizer{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'recipe_list' %}">Home</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
